<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="first">First name:</label>
            <input type="text" id="first" minlength="2" maxlength="25" name="firstName" required>
            <br>
            <br>
            <label for="middle">Middle name:</label>
            <input type="text" id="middle" name="midname" minlength="2" maxlength="25">
            <br>
            <br>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="lastName" minlength="2" maxlength="25" required>
            <br>
            <br>
            <label for="course">Course:</label>
            <select name="selectedCourse" id="course" required>
                <option value="none">Course</option>
                <option value="bba">BBA</option>
                <option value="btech">B.tech</option>
                <option value="mtech">M.tech</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <input type="radio" id="gender" name="gender" value="other">
            <label for="gender">Other</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="DOB">
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" disabled value="+91" style="width: 30px;">    
            <input type="tel" id="phone" name="number">   
            <br>
            <br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="100" rows="5"></textarea>
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" required><br><br>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="password" required><br><br>
            <label for="passAgain">Re-type password:</label>
            <input type="password" id="passAgain" name="Re_typed_passwrod" required>
            <br><br>
            <input type="checkbox" name="T&C" id="terms" required>
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" id="file" name="pp" accept="image/*">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" id="color" name="colour">
            <br><br>
            <input type="reset" name="reset" value="Reset">
            <input type="submit" name="submit" value ="Submit">

        </fieldset>
    </form>
</body>
</html>
